<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>api2.0_maptest</title>
<script type="text/javascript" src="http://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=767B7ADF-10BA-3D86-AB7E-02816B5B92E9"></script>
</head>

<body>
 <div id="vmap" style="width:100%;height:370px;left:0px;top:0px"></div>
 <p id="epgs900913"></p>
 <p id="epgs4326"></p>
 <script type="text/javascript">
vw.ol3.MapOptions = {
   basemapType: vw.ol3.BasemapType.GRAPHIC
 , controlDensity: vw.ol3.DensityType.EMPTY
 , interactionDensity: vw.ol3.DensityType.FULL
 , controlsAutoArrange: true
 , homePosition: vw.ol3.CameraPosition
 , initPosition: vw.ol3.CameraPosition
}; 
   
var vmap = new vw.ol3.Map("vmap",  vw.ol3.MapOptions);
 
vmap.on("click", function(evt) {
	var epg900913 = evt.coordinate;
	var epg4326 = ol.proj.transform(evt.coordinate,'EPSG:900913','EPSG:4326');
	document.getElementById("epgs900913").innerHTML = epg900913[0]+","+epg900913[1];
	document.getElementById("epgs4326").innerHTML = epg4326[0]+","+epg4326[1];
	
});
 </script>
</body>

</html>
